<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Burgers</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="food">
    <h1>Create  Your Burger</h1>
    <div class="burger">
      <input name="burger" type="radio" value="big"> &nbsp; Big Burger 100$ 40 ccal
      <input name="burger" type="radio" value="small">  &nbsp;Small Burger 50$ 20 ccal
    </div>
    <div class="topping">
      <b>Add Topping</b>
      <input name="topping" type="radio" value="cheese"> &nbsp; Cheese +10$ 20 ccal
      <input name="topping" type="radio" value="salad"> &nbsp; Salad +20$ 5ccal
      <input name="topping" type="radio" value="potatoes"> &nbsp;Potatoes + 15$ 10 ccal
    </div>
    <div class="additions">
      <b>Additions</b>
      <input type="checkbox" name="spice">&nbsp;  Spice +15$ 0 ccal
      <input type="checkbox" name="mayo"> &nbsp; Mayo +20$ 5 ccal.
    </div>
    <input type="submit" value="Create" class="btn">
  </div>
  <div class="info"><div></div></div>
  <script defer src="main.js"></script>
</body>

</html>
