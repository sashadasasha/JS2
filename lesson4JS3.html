<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    input {
      width: 300px;
      margin-bottom: 25px;
    }

    textarea {
      resize: none;
      width: 300px;
      height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100px;
    }

    .noValid {
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <form>
    Имя <input id="name" type="text">
    Телефон <input id="tel" type="text">
    Почта <input id="mail" type="text">
    Текст<textarea id="text"></textarea>
    <button id="submit" type="submit">Отправить</button>
  </form>
  <script>
    class ValidateForm {

      constructor() {
        this.name;
        this.tel;
        this.email;
        this.text;
        this.info;
        this.getData();
      }

      checkName() {
        let regexp = /^[a-zа-я]{2,}$/gi;
        this.name = document.querySelector('#name');
        if (!regexp.test(this.name.value)) {
          this.name.classList.add('noValid');
          let text = "<p>должно содержать только буквы</p>";
          this.name.insertAdjacentHTML('beforebegin', text);
        } else {
          if (this.name.classList.contains('noValid')) {
            this.name.classList.remove('noValid');
          }
        }
      }

      checkTel() {
        let regexp = /^\+7\((\d{3})\)(\d{3})\-(\d{4})$/g;
        this.tel = document.querySelector('#tel');
        if (!regexp.test(this.tel.value)) {
          this.tel.classList.add('noValid');
          this.info = "<p>введите телефон в формате +7(xxx)xxx-xxxx</p>";
          this.tel.insertAdjacentHTML('beforebegin', this.info);
        } else {
          if (this.tel.classList.contains('noValid')) {
            this.tel.classList.remove('noValid');
          }
        }
      }

      checkMail() {
        let regexp = /^[a-z0-9]{1,20}(\.|\-)?([a-z0-9]{1,20})\@([a-z]{2,10})\.(ru|com)$/g;
        this.email = document.querySelector('#mail');
        if (!regexp.test(this.email.value)) {
          this.email.classList.add('noValid');
          this.info = "<p>введите почту в формате имя@домен.ru(.com)</p>";
          this.email.insertAdjacentHTML('beforebegin', this.info);
        } else {
          if (this.email.classList.contains('noValid')) {
            this.email.classList.remove('noValid');
          }
        }

      }

      checkText() {
        this.text = document.querySelector('#text');
        if (!this.text.value) {
          this.text.classList.add('noValid');
          this.info = " <p>Вы не можете отправить пустое сообщение</p>";
          this.text.insertAdjacentHTML('beforebegin', this.info);
        } else {
          if (this.text.classList.contains('noValid')) {
            this.text.classList.remove('noValid');
          }
        }
      }
      reset() {
        while (document.querySelector('form p')) {
          let elem = document.querySelector('form p');
          elem.remove();
        }
      }

      getData() {
        document.querySelector("form").addEventListener('submit', (event) => {
          event.preventDefault();
          this.reset();
          this.checkName();
          this.checkTel();
          this.checkMail();
          this.checkText();

        })
      }
    }

    let form = new ValidateForm;
  </script>
</body>

</html>
